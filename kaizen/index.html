    <style>
        :root {
            --neon-pink: #ff00ea;
            --neon-blue: #00dbff;
            --neon-purple: #a600ff;
            --dark-bg: #0a001a;
            --text-white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif; /* Police plus futuriste */
            background-color: var(--dark-bg);

                radial-gradient(circle at 20% 30%, rgba(255, 0, 234, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 219, 255, 0.2) 0%, transparent 50%);
            min-height: 100vh;
            color: var(--text-white);
            overflow-x: hidden; /* Important √† cause des √©l√©ments qui sortent */
            position: relative;
        }

        /* --- BACKGROUND CHAOTIQUE ANIME --- */
        .chaos-bg-container {
            position: fixed;
            top: -10%; left: -10%; width: 120%; height: 120%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .floater {
            position: absolute;
            font-size: 3rem;
            opacity: 0.3;
            filter: drop-shadow(0 0 10px var(--neon-blue));
            /* L'animation est d√©finie individuellement plus bas */
        }

        /* D√©finition des mouvements possibles */
        @keyframes moveUp { to { transform: translateY(-120vh) rotate(720deg); opacity: 0;} }
        @keyframes moveDown { to { transform: translateY(120vh) rotate(-720deg); opacity: 0;} }
        @keyframes moveLeft { to { transform: translateX(-120vw) rotate(-360deg); opacity: 0;} }
        @keyframes moveRight { to { transform: translateX(120vw) rotate(360deg); opacity: 0;} }
        @keyframes pulseNeon { 0%, 100% { opacity: 0.2; scale: 1; } 50% { opacity: 0.5; scale: 1.1; } }

        /* Placement et animation al√©atoires des √©l√©ments */
        /* Haut vers bas */
        .f1 { top: 10%; left: 10%; animation: moveDown 15s linear infinite; font-size: 4rem; color: var(--neon-pink);}
        .f2 { top: 5%; left: 80%; animation: moveDown 20s linear infinite; animation-delay: 2s; font-size: 2.5rem;}
        /* Bas vers haut */
        .f3 { bottom: 5%; left: 30%; animation: moveUp 18s linear infinite; font-size: 5rem; color: var(--neon-purple);}
        .f4 { bottom: 10%; left: 60%; animation: moveUp 12s linear infinite; animation-delay: 1s;}
        /* Gauche vers droite */

        .f6 { top: 70%; left: -5%; animation: moveRight 19s linear infinite; animation-delay: 5s; color: var(--neon-pink);}
        /* Droite vers gauche */

        .f8 { top: 60%; right: -5%; animation: moveLeft 17s linear infinite; font-size: 4rem; color: var(--neon-blue);}
        /* √âl√©ments statiques qui pulsent */

        @keyframes bounceInUp {

        /* Anneau de lumi√®re suppl√©mentaire */

        @keyframes logoPulse { 50% { box-shadow: 0 0 50px var(--neon-blue), inset 0 0 40px var(--neon-pink); } }
        @keyframes ringPulse { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(1.3); opacity: 0; } }
