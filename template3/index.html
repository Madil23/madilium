<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madilium - Template Tech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* =========================================
           ZONES DE CONFIGURATION
           ========================================= */
        :root {
            /* COULEURS TECH */
            --bg-dark: #0a0b1e;         /* Fond très sombre (presque noir) */
            --glass-bg: rgba(255, 255, 255, 0.05); /* Couleur des cartes (5% blanc) */
            --glass-border: rgba(255, 255, 255, 0.1); /* Bordure subtile */
            --text-main: #ffffff;       /* Texte blanc */
            --text-muted: #a0a0c0;      /* Texte gris/bleuté */
            
            /* ACCENT NEON (Change cette couleur pour changer l'ambiance) */
            --neon-color: #00f2ff;      /* Cyan Cyberpunk */
            /* --neon-color: #bc13fe;      /* (Optionnel) Violet Synthwave */
            /* --neon-color: #00ff88;      /* (Optionnel) Vert Matrix */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden; /* Empêche le scroll horizontal */
            position: relative;
        }

        /* L'arrière-plan lumineux (Orbes) */
        .background-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
        }

        /* Orbe 1 (Haut gauche) */
        .orb-1 {
            width: 300px; height: 300px;
            background: var(--neon-color);
            top: -50px; left: -100px;
            animation: moveOrb 10s infinite alternate;
        }

        /* Orbe 2 (Bas droite) */
        .orb-2 {
            width: 250px; height: 250px;
            background: #7000ff; /* Une couleur secondaire fixe (Violet) */
            bottom: -50px; right: -50px;
            animation: moveOrb 15s infinite alternate-reverse;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            padding-top: 40px;
            z-index: 1;
        }

        /* PROFIL */
        .profile-section {
            margin-bottom: 40px;
        }

        .img-container {
            position: relative;
            width: 110px;
            height: 110px;
            margin: 0 auto 20px;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            /* Bordure brillante */
            border: 2px solid rgba(255,255,255,0.2);
        }

        /* Anneau rotatif autour de la photo */
        .tech-ring {
            position: absolute;
            top: -5px; left: -5px;
            right: -5px; bottom: -5px;
            border-radius: 50%;
            border: 1px dashed var(--neon-color);
            animation: spin 10s linear infinite;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 8px;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }

        p.bio {
            color: var(--text-muted);
            font-size: 0.95rem;
            max-width: 80%;
            margin: 0 auto;
        }

        /* SOCIALS */
        .social-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .social-link {
            color: var(--text-muted);
            font-size: 1.5rem;
            transition: 0.3s;
        }

        .social-link:hover {
            color: var(--neon-color);
            text-shadow: 0 0 15px var(--neon-color);
            transform: scale(1.1);
        }

        /* LIENS (GLASSMORPHISM) */
        .links-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .glass-btn {
            display: flex;
            align-items: center; /* Centre verticalement */
            text-decoration: none;
            padding: 16px 25px;
            
            /* Effet Verre */
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            
            color: white;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* L'icône à gauche */
        .glass-btn i {
            margin-right: 15px;
            color: var(--neon-color);
            font-size: 1.1rem;
        }

        /* Le texte au milieu */
        .glass-btn span {
            flex-grow: 1;
            text-align: left;
        }

        /* Hover effect */
        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--neon-color);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
            transform: translateX(5px);
        }

        /* FOOTER */
        footer {
            margin-top: 60px;
            color: var(--text-muted);
            font-size: 0.75rem;
            font-family: 'Orbitron', sans-serif;
        }

        /* KEYFRAMES */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        @keyframes moveOrb {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 50px); }
        }
    </style>
</head>
<body>

    <div class="background-glow">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <div class="container">
        
        <div class="profile-section">
            <div class="img-container">
                <div class="tech-ring"></div> <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?auto=format&fit=crop&w=200&q=80" alt="Profile" class="profile-img">
            </div>
            
            <h1>NEXUS DIGITAL</h1>
            <p class="bio">Solutions NFC & Web3 pour entreprises innovantes.</p>
        </div>

        <div class="social-row">
            <a href="#" class="social-link"><i class="fab fa-discord"></i></a>
            <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
        </div>

        <div class="links-list">
            
            <a href="#" class="glass-btn">
                <i class="fas fa-bolt"></i>
                <span>Activer ma carte NFC</span>
                <i class="fas fa-chevron-right" style="font-size: 0.8rem; opacity: 0.5;"></i>
            </a>

            <a href="#" class="glass-btn">
                <i class="fas fa-globe"></i>
                <span>Visiter notre Site Web</span>
                <i class="fas fa-chevron-right" style="font-size: 0.8rem; opacity: 0.5;"></i>
            </a>

            <a href="#" class="glass-btn">
                <i class="fas fa-file-pdf"></i>
                <span>Télécharger notre Brochure</span>
                <i class="fas fa-chevron-right" style="font-size: 0.8rem; opacity: 0.5;"></i>
            </a>
            
            <a href="#" class="glass-btn" style="border-color: var(--neon-color);">
                <i class="fas fa-calendar-check"></i>
                <span>Réserver un Audit Gratuit</span>
                <i class="fas fa-chevron-right" style="font-size: 0.8rem; opacity: 0.5;"></i>
            </a>

        </div>

        <footer>
            SYSTEM // MADILIUM <br> VER 3.0
        </footer>

    </div>

</body>
</html>
