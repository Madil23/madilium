<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laetisweets | Luxury Cakes</title>
    
    <link rel="icon" type="image/png" href="/madilium.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Dancing+Script:wght@600&family=Lato:wght@300;400&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Lato', sans-serif; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        .handwriting { font-family: 'Dancing Script', cursive; }
        
        .bg-luxury {
            background: linear-gradient(135deg, #fff0f5 0%, #fff5f7 100%);
        }

        /* Animation de flottement pour les gâteaux */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }
        .delay-1000 { animation-delay: 2s; }
        .delay-2000 { animation-delay: 4s; }
    </style>
</head>

<body class="bg-luxury min-h-screen flex items-center justify-center p-4 relative overflow-x-hidden">

             <p class="text-[10px] text-gray-400 uppercase tracking-widest">

</body>
