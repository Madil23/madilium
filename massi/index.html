<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massi | Contact</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- THÈME ROUGE & BLANC --- */
        :root {
            --bg-color: #ffffff;         /* Fond Blanc pur */
            --text-main: #222222;        /* Texte sombre */
            --text-sub: #666666;         /* Texte gris pour la bio */
            --accent-red: #E63946;       /* Rouge vif professionnel */
            --card-bg: #ffffff;          /* Fond des boutons blanc */
            --card-border: #f0f0f0;      /* Bordure gris très clair */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* --- PROFIL --- */
        .profile-container {
            text-align: center;
            margin-bottom: 45px;
            animation: fadeInDown 1s ease-out;
        }

        .avatar-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            /* Bordure rouge vif */
            border: 3px solid var(--accent-red);
            padding: 3px;
            background-color: var(--bg-color);
            box-shadow: 0 5px 15px rgba(230, 57, 70, 0.2);
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--accent-red); /* Nom en rouge */
            letter-spacing: 0.5px;
        }

        .bio {
            font-size: 1.1rem;
            color: var(--text-sub);
            font-weight: 300;
        }

        /* --- LIENS --- */
        .links-container {
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .link-card {
            background-color: var(--card-bg);
            color: var(--text-main);
            text-decoration: none;
            padding: 18px 25px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            
            /* Bordure fine et ombre légère au repos */
            border: 2px solid var(--card-border);
            box-shadow: 0 5px 10px rgba(0,0,0,0.05);
            
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            
            /* Animation d'entrée */
            opacity: 0;
            animation: slideUp 0.6s ease-out forwards;
        }

        /* Délais cascade */
        .link-card:nth-child(1) { animation-delay: 0.2s; }
        .link-card:nth-child(2) { animation-delay: 0.3s; }
        .link-card:nth-child(3) { animation-delay: 0.4s; }
        .link-card:nth-child(4) { animation-delay: 0.5s; }

        /* Effet au survol : Le bouton devient rouge */
        .link-card:hover {
            transform: translateY(-3px);
            background-color: var(--accent-red);
            color: white; /* Texte devient blanc */
            border-color: var(--accent-red);
            box-shadow: 0 10px 20px rgba(230, 57, 70, 0.3);
        }

        .link-text {
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .icon-box {
            font-size: 1.4rem;
            width: 30px;
            text-align: center;
            color: var(--accent-red); /* Icône rouge au repos */
            transition: color 0.3s ease;
        }
        
        /* L'icône devient blanche au survol */
        .link-card:hover .icon-box {
            color: white;
        }

        /* Pied de page */
        footer {
            margin-top: 50px;
            font-size: 0.75rem;
            color: var(--text-sub);
            animation: fadeIn 1.5s ease-in;
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <div class="avatar-wrapper">
            <img src="Massi.jpg" alt="Massi" class="avatar">
        </div>
        
        <h1>MASSI</h1>
        <p class="bio">Mes Réseaux & Contact</p>
    </div>

    <div class="links-container">
        
        <a href="https://wa.me/213562085497" class="link-card" target="_blank">
            <span class="link-text">WhatsApp</span>
            <i class="fa-brands fa-whatsapp icon-box"></i>
        </a>

        <a href="https://instagram.com/__mx0__" class="link-card" target="_blank">
            <span class="link-text">Instagram (@__mx0__)</span>
            <i class="fa-brands fa-instagram icon-box"></i>
        </a>

        <a href="https://www.snapchat.com/add/massi1934" class="link-card" target="_blank">
            <span class="link-text">Snapchat (massi1934)</span>
            <i class="fa-brands fa-snapchat icon-box"></i>
        </a>

        <a href="mailto:massiabed3@gmail.com" class="link-card">
            <span class="link-text">M'envoyer un Email</span>
            <i class="fa-solid fa-envelope icon-box"></i>
        </a>

    </div>

    <footer>
        <p>© 2025 Propulsé par Madilium</p>
    </footer>

</body>
</html>
