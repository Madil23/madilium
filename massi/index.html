<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massi | Links</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Montserrat', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
            
            /* Image de fond sombre et rouge (Style Abstrait) */
            background: url('https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=2070&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
        }

        /* Filtre sombre sur l'image de fond pour lisibilité */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* --- PROFIL --- */
        .profile-container {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out;
        }

        .avatar {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 15px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 30px rgba(255, 0, 50, 0.4); /* Lueur rouge */
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .tagline {
            font-size: 0.9rem;
            letter-spacing: 1px;
            opacity: 0.8;
            text-transform: uppercase;
            background: rgba(255, 0, 0, 0.6);
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
        }

        /* --- LIENS STYLE GLASS --- */
        .links-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-card {
            /* Effet de verre (Glassmorphism) */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            
            color: white;
            text-decoration: none;
            padding: 20px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* Petit effet de brillance qui passe sur le bouton */
        .link-card::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .link-card:hover::after {
            left: 100%;
        }

        .link-card:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.2);
            border-color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .link-text {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .icon-box {
            font-size: 1.5rem;
        }

        /* Couleurs spécifiques icônes */
        .fa-whatsapp { color: #4ade80; }
        .fa-instagram { color: #f472b6; }
        .fa-snapchat { color: #fde047; }
        .fa-envelope { color: #60a5fa; }

        footer {
            margin-top: 50px;
            font-size: 0.7rem;
            opacity: 0.5;
        }

        /* Animation d'entrée */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <img src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png" alt="Avatar" class="avatar">
        
        <h1>MASSI</h1>
        <div class="tagline">Connectez-vous</div>
    </div>

    <div class="links-container">
        
        <a href="https://wa.me/213562085497" class="link-card">
            <span class="link-text">WhatsApp</span>
            <i class="fa-brands fa-whatsapp icon-box"></i>
        </a>

        <a href="https://instagram.com/__mx0__" class="link-card">
            <span class="link-text">Instagram</span>
            <i class="fa-brands fa-instagram icon-box"></i>
        </a>

        <a href="https://www.snapchat.com/add/massi1934" class="link-card">
            <span class="link-text">Snapchat</span>
            <i class="fa-brands fa-snapchat icon-box"></i>
        </a>

        <a href="mailto:massiabed3@gmail.com" class="link-card">
            <span class="link-text">Email</span>
            <i class="fa-solid fa-envelope icon-box"></i>
        </a>

    </div>

    <footer>© 2025 Madilium Agency</footer>

</body>
</html>
