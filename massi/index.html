<!DOCTYPE html>

<head>

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Montserrat', sans-serif;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            
            /* Fond OcÃ©an DÃ©gradÃ© Profond */
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        /* --- LES BULLES D'ARRIÃˆRE PLAN --- */
        .bubbles {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none; /* On peut cliquer Ã  travers */
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rise 15s infinite ease-in;
        }

        .bubble:nth-child(1) { width: 40px; height: 40px; left: 10%; animation-duration: 8s; }
        .bubble:nth-child(2) { width: 20px; height: 20px; left: 20%; animation-duration: 5s; animation-delay: 1s; }
        .bubble:nth-child(3) { width: 50px; height: 50px; left: 35%; animation-duration: 10s; animation-delay: 2s; }
        .bubble:nth-child(4) { width: 80px; height: 80px; left: 50%; animation-duration: 11s; animation-delay: 0s; }
        .bubble:nth-child(5) { width: 35px; height: 35px; left: 55%; animation-duration: 6s; animation-delay: 1s; }
        .bubble:nth-child(6) { width: 45px; height: 45px; left: 65%; animation-duration: 8s; animation-delay: 3s; }
        .bubble:nth-child(7) { width: 25px; height: 25px; left: 70%; animation-duration: 12s; animation-delay: 2s; }
        .bubble:nth-child(8) { width: 80px; height: 80px; left: 80%; animation-duration: 6s; animation-delay: 1s; }

        @keyframes rise {
            0% { bottom: -100px; transform: translateX(0); }
            50% { transform: translateX(50px); }
            100% { bottom: 1080px; transform: translateX(-50px); }
        }

        /* --- CONTENU PRINCIPAL (Au dessus des bulles) --- */
        .content-wrapper {
            z-index: 1;
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- PROFIL --- */
        .profile-container {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 2s ease-out;
        }

        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 40px rgba(0, 200, 255, 0.4);
            margin-bottom: 15px;
            /* L'avatar flotte aussi doucement */
            animation: floatAvatar 6s ease-in-out infinite;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: 2px;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
            margin-bottom: 5px;
        }

        .tagline {
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 20px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        /* --- BOUTONS FLOTTANTS --- */
        .links-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px; /* Espace pour qu'ils ne se cognent pas trop */
            perspective: 1000px;
        }

        .link-card {
            /* Style Glassmorphism */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            
            color: white;
            text-decoration: none;
            padding: 20px 25px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            
            /* L'animation de base "Courant marin" */
            animation: oceanDrift 5s ease-in-out infinite alternate;
        }

        /* On donne des rythmes diffÃ©rents Ã  chaque bouton pour faire naturel */
        .link-card:nth-child(1) { animation-duration: 4s; animation-delay: 0s; }
        .link-card:nth-child(2) { animation-duration: 5.5s; animation-delay: 0.5s; animation-direction: alternate-reverse; }
        .link-card:nth-child(3) { animation-duration: 4.5s; animation-delay: 1s; }
        .link-card:nth-child(4) { animation-duration: 6s; animation-delay: 0.2s; animation-direction: alternate-reverse; }

        /* L'EFFET AU SURVOL (Quand on l'attrape) */
        .link-card:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            cursor: pointer;
            
            /* On met l'animation en pause pour pouvoir cliquer ! */
            animation-play-state: paused; 
            transform: scale(1.05) !important; /* Petit zoom */
        }

        .link-text { font-weight: 700; font-size: 1.1rem; }
        .icon-box { font-size: 1.6rem; }

        /* --- LES ANIMATIONS --- */
        
        /* Le mouvement des boutons (Gauche/Droite/Haut/Bas) */
        @keyframes oceanDrift {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, 10px) rotate(1deg); }
            50% { transform: translate(-5px, 15px) rotate(-1deg); }
            75% { transform: translate(-15px, 5px) rotate(0deg); }
            100% { transform: translate(5px, -5px) rotate(1deg); }
        }

        /* Avatar qui flotte */
        @keyframes floatAvatar {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Couleurs IcÃ´nes */
        .fa-whatsapp { color: #4ade80; filter: drop-shadow(0 0 5px #4ade80); }
        .fa-instagram { color: #f472b6; filter: drop-shadow(0 0 5px #f472b6); }
        .fa-snapchat { color: #fde047; filter: drop-shadow(0 0 5px #fde047); }
        .fa-envelope { color: #60a5fa; filter: drop-shadow(0 0 5px #60a5fa); }

        footer { margin-top: 60px; font-size: 0.8rem; opacity: 0.6; text-align: center; }

    </style>
</head>
