<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madilium - Template Premium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* =========================================
           ZONES DE CONFIGURATION (A MODIFIER ICI)
           ========================================= */
        :root {
            /* COULEURS */
            --bg-color: #F9F8F6;            /* Fond très clair (coquille d'œuf) */
            --text-primary: #2C2C2C;        /* Couleur du texte principal (Gris anthracite) */
            --text-secondary: #8A8A8A;      /* Sous-titres */
            --accent-color: #C5A059;        /* Couleur Dorée/Gold pour les détails */
            --btn-bg: #FFFFFF;              /* Fond des boutons */
            --btn-border: #E0E0E0;          /* Bordure subtile des boutons */
            
            /* FORMES */
            --btn-radius: 2px;              /* 0px = carré, 2px = léger, 50px = rond */
            --photo-radius: 50%;            /* 50% = rond, 0% = carré */
        }

        /* RESET & BASE */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 480px; /* Format mobile type Linktree */
            text-align: center;
            padding-top: 40px;
        }

        /* HEADER - PHOTO & NOM */
        .profile-section {
            margin-bottom: 40px;
            animation: elegantFade 1.5s ease-out;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: var(--photo-radius);
            border: 1px solid var(--accent-color);
            padding: 5px; /* Espace entre la photo et la bordure dorée */
            margin-bottom: 15px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        p.tagline {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            color: var(--text-secondary);
            font-size: 1rem;
        }

        /* RESEAUX SOCIAUX */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 35px;
            animation: elegantFade 1.8s ease-out;
        }

        .social-icons a {
            color: var(--text-primary);
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: var(--accent-color);
        }

        /* LISTE DES LIENS */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-btn {
            background-color: var(--btn-bg);
            color: var(--text-primary);
            text-decoration: none;
            padding: 18px 20px;
            border: 1px solid var(--btn-border);
            border-radius: var(--btn-radius);
            font-size: 0.95rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            
            /* Animation d'apparition en cascade */
            opacity: 0;
            animation: slideUp 0.8s forwards;
        }

        /* Délais pour l'effet cascade */
        .link-btn:nth-child(1) { animation-delay: 0.2s; }
        .link-btn:nth-child(2) { animation-delay: 0.4s; }
        .link-btn:nth-child(3) { animation-delay: 0.6s; }
        .link-btn:nth-child(4) { animation-delay: 0.8s; }

        .link-btn:hover {
            border-color: var(--accent-color);
            background-color: #fffcf5; /* Très léger teinté or au survol */
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.03);
        }

        /* FOOTER */
        footer {
            margin-top: 60px;
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.6;
        }

        /* ANIMATIONS KEYFRAMES */
        @keyframes elegantFade {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="profile-section">
            <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?auto=format&fit=crop&w=200&q=80" alt="Photo Client" class="profile-img">
            
            <h1 id="client-name">MAISON ÉLÉGANCE</h1>
            <p class="tagline" id="client-tagline">Beauté • Soins • Bien-être</p>
        </div>

        <div class="social-icons">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-tiktok"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="far fa-envelope"></i></a>
        </div>

        <div class="links-container">
            <a href="#" class="link-btn">Réserver un soin</a>
            <a href="#" class="link-btn">Notre Boutique en ligne</a>
            <a href="#" class="link-btn">Le Lookbook</a>
            <a href="#" class="link-btn">Nous contacter</a>
        </div>

        <footer>
            Propulsé par Madilium
        </footer>

    </div>

    <script>
        // Petit script pour ajouter une classe si on clique (feedback visuel subtil)
        const buttons = document.querySelectorAll('.link-btn');
        buttons.forEach(btn => {
            btn.addEventListener('click', function() {
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = 'translateY(-2px)';
                }, 150);
            });
        });
    </script>
</body>
</html>
