# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build and Auto-Copy Sites
        run: |
          # 1. On construit le nouveau site React (crée le dossier dist)
          npm run build
          
          # 2. On remet le nom de domaine
          cp CNAME dist/ || true
          
          # 3. AUTOMATISATION : On copie tous les dossiers clients
          # La boucle parcourt tous les dossiers du projet
          for dir in */; do
            dirname=$(basename "$dir")
            
            # LISTE D'EXCLUSION : On ne copie PAS ces dossiers techniques
            if [[ "$dirname" != "node_modules" && \
                  "$dirname" != "dist" && \
                  "$dirname" != "src" && \
                  "$dirname" != "components" && \
                  "$dirname" != ".git" && \
                  "$dirname" != ".github" ]]; then
                  
               echo "Site client détecté : Copie de $dirname vers le site en ligne..."
               cp -r "$dirname" dist/
            fi
          done
          
          # 4. On copie aussi les images isolées à la racine (.jpg ou .png) au cas où
          cp *.jpg dist/ || true
          cp *.png dist/ || true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4