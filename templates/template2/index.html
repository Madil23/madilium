<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madilium - Template Pop</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* RESET */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            /* COULEURS POP */
            --bg-color: #FFD93D;        /* Jaune Vif */
            --card-bg: #FFFFFF;         /* Blanc */
            --dark-color: #000000;      /* Noir pur */
            --accent-color: #FF6B6B;    /* Rouge/Corail */
            
            /* STYLE GEOMETRIQUE */
            --border-width: 3px;
            --shadow-offset: 6px;
            --radius: 12px;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background-color: var(--bg-color);
            /* Motif √† pois (Dots pattern) */
            background-image: radial-gradient(var(--dark-color) 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--dark-color);
            
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            text-align: center;
            padding-top: 20px;
            /* Fond blanc derri√®re le contenu pour lisibilit√© sur mobile (optionnel, ici transparent) */
        }

        /* HEADER */
        .profile-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }

        .profile-img {
            width: 130px; height: 130px;
            object-fit: cover;
            border-radius: 50%;
            border: var(--border-width) solid var(--dark-color);
            background: white;
            position: relative;
            z-index: 2;
            animation: float 3s ease-in-out infinite;
        }

        .profile-bg-circle {
            content: '';
            position: absolute;
            top: 10px; left: 10px;
            width: 130px; height: 130px;
            background-color: var(--accent-color);
            border-radius: 50%;
            border: var(--border-width) solid var(--dark-color);
            z-index: 1;
        }

        h1 {
            font-size: 2.2rem;
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 2px 2px 0px white;
            letter-spacing: 1px;
        }

        .tagline {
            font-size: 1.1rem;
            font-weight: 600;
            background: var(--dark-color);
            color: white;
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            transform: rotate(-2deg);
        }

        /* SOCIAL */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }

        .social-btn {
            width: 50px; height: 50px;
            background: white;
            border: var(--border-width) solid var(--dark-color);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.4rem;
            color: var(--dark-color);
            text-decoration: none;
            box-shadow: 4px 4px 0px var(--dark-color);
            transition: all 0.2s;
        }

        .social-btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px var(--dark-color);
            background-color: var(--accent-color);
            color: white;
        }

        /* LIENS */
        .links-container {
            display: flex; flex-direction: column; gap: 20px;
        }

        .link-card {
            background-color: var(--card-bg);
            border: var(--border-width) solid var(--dark-color);
            border-radius: var(--radius);
            padding: 15px 20px;
            text-decoration: none;
            color: var(--dark-color);
            font-weight: 700;
            font-size: 1.1rem;
            display: flex; align-items: center; justify-content: space-between;
            
            /* Ombre dure */
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0px var(--dark-color);
            transition: all 0.2s;
        }

        .link-card:hover {
            transform: translate(3px, 3px);
            box-shadow: 3px 3px 0px var(--dark-color);
            background-color: #E0F7FA;
        }

        .link-emoji { font-size: 1.5rem; }

        footer { margin-top: 50px; font-weight: 600; font-size: 0.9rem; }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
