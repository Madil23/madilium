<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madilium - Template Urban</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@300;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* RESET */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            /* COULEURS URBAN */
            --bg-color: #0a0a0a;       /* Noir profond */
            --text-color: #ffffff;     /* Blanc pur */
            --accent-color: #FF3333;   /* Rouge Vif (Alerte) */
            --gray-dark: #1F1F1F;      /* Gris pour les arrière-plans secondaires */
            
            /* DIMENSIONS */
            --btn-height: 60px;
        }

        body {
            font-family: 'Oswald', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden; /* Important pour le texte qui défile */
        }

        /* BANDEAU DÉFILANT (TICKER) */
        .ticker-wrap {
            width: 100%;
            background-color: var(--accent-color);
            padding: 8px 0;
            overflow: hidden;
            white-space: nowrap;
            position: fixed; /* Fixé en haut */
            top: 0;
            z-index: 100;
        }

        .ticker {
            display: inline-block;
            animation: marquee 15s linear infinite;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 1rem;
            color: black;
            letter-spacing: 2px;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* CONTENEUR PRINCIPAL */
        .container {
            width: 100%;
            max-width: 480px;
            padding: 80px 20px 40px 20px; /* Padding top 80px pour laisser place au bandeau */
            text-align: center;
        }

        /* PROFIL STYLE "POSTER" */
        .profile-section {
            margin-bottom: 40px;
            border-bottom: 2px solid var(--gray-dark);
            padding-bottom: 30px;
        }

        .img-wrapper {
            width: 100%;
            height: 250px; /* Image rectangulaire format paysage */
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%) contrast(120%); /* Noir et blanc + contraste */
            transition: filter 0.5s ease;
        }

        /* L'image reprend ses couleurs au survol */
        .img-wrapper:hover .profile-img {
            filter: grayscale(0%);
        }

        /* Label "LIVE" ou "OPEN" sur l'image */
        .status-badge {
            position: absolute;
            top: 10px; left: 10px;
            background: white;
            color: black;
            padding: 5px 10px;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        h1 {
            font-family: 'Anton', sans-serif; /* Police très épaisse */
            font-size: 3rem;
            line-height: 1;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        p.subtext {
            color: #888;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* LIENS "BLOC" */
        .links-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .block-btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--gray-dark);
            color: white;
            text-decoration: none;
            padding: 20px;
            border: 1px solid transparent;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: 500;
            letter-spacing: 1px;
            font-size: 1.1rem;
            
            /* Forme carrée brutale */
            clip-path: polygon(0 0, 100% 0, 100% 85%, 95% 100%, 0 100%);
        }

        .block-btn i {
            font-size: 1.2rem;
        }

        .block-btn:hover {
            background-color: var(--text-color); /* Devient blanc */
            color: black; /* Texte devient noir */
            border-left: 10px solid var(--accent-color); /* Barre rouge à gauche */
            padding-left: 30px; /* Décalage du texte */
        }

        /* RÉSEAUX SOCIAUX (GRAND FORMAT) */
        .social-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* 3 colonnes */
            gap: 10px;
            margin-top: 40px;
        }

        .social-item {
            background: var(--gray-dark);
            padding: 20px;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            transition: 0.3s;
            border: 1px solid #333;
        }

        .social-item:hover {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        /* FOOTER */
        footer {
            margin-top: 50px;
            font-size: 0.8rem;
            color: #555;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="ticker-wrap">
        <div class="ticker">
            /// OUVERT 7J/7 /// RÉSERVATION EN LIGNE /// NOUVELLE COLLECTION DISPONIBLE /// OFFRE SPÉCIALE -20% ///
        </div>
    </div>

    <div class="container">
        
        <div class="profile-section">
            <div class="img-wrapper">
                <span class="status-badge">Open Now</span>
                <img src="https://images.unsplash.com/photo-1599351431202-1e0f0137899a?auto=format&fit=crop&w=500&q=80" alt="Urban" class="profile-img">
            </div>
            
            <h1>IRON GYM</h1>
            <p class="subtext">No Pain • No Gain • Since 2015</p>
        </div>

        <div class="links-list">
            <a href="#" class="block-btn">
                <span>S'abonner</span>
                <i class="fas fa-arrow-right"></i>
            </a>

            <a href="#" class="block-btn">
                <span>Planning des cours</span>
                <i class="fas fa-calendar-alt"></i>
            </a>

            <a href="#" class="block-btn">
                <span>La Boutique</span>
                <i class="fas fa-shopping-bag"></i>
            </a>

            <a href="#" class="block-btn" style="background-color: var(--accent-color); color: black; font-weight: 700;">
                <span>Réserver Séance d'Essai</span>
                <i class="fas fa-bolt"></i>
            </a>
        </div>

        <div class="social-grid">
            <a href="#" class="social-item"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-item"><i class="fab fa-tiktok"></i></a>
            <a href="#" class="social-item"><i class="fab fa-youtube"></i></a>
        </div>

        <footer>
            Designed by Madilium <br> Urban Series v1.0
        </footer>

    </div>

</body>
</html>
