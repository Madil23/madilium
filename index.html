<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madil | Liens</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- COULEURS & STYLE PLATINUM --- */
        :root {
            --bg-dark: #050810;       /* Bleu nuit très profond */
            --bg-card: #121620;       /* Bleu gris sombre */
            --platinum: #E5E4E2;      /* Couleur Platine */
            --platinum-shine: linear-gradient(135deg, #ffffff 0%, #a5a9b4 100%);
            --text-main: #ffffff;
            --text-sub: #b0b5c1;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
            /* Fond avec léger dégradé bleu nuit */
            background: radial-gradient(circle at 50% 0%, #1a233a 0%, #050810 70%);
        }

        /* --- PROFIL --- */
        .profile-container {
            text-align: center;
            margin-bottom: 45px;
            animation: fadeInDown 1s ease-out;
        }

        .avatar-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            /* Bordure effet Platinum métallique */
            border: 3px solid transparent;
            background: linear-gradient(#121620, #121620) padding-box,
                        var(--platinum-shine) border-box;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: var(--platinum-shine);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .bio {
            font-size: 1rem;
            color: var(--text-sub);
            font-weight: 300;
        }

        /* --- LIENS --- */
        .links-container {
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .link-card {
            background-color: rgba(18, 22, 32, 0.8); /* Semi-transparent */
            color: var(--platinum);
            text-decoration: none;
            padding: 18px 25px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            
            /* Bordure fine et subtile */
            border: 1px solid rgba(229, 228, 226, 0.15);
            backdrop-filter: blur(10px);
            
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            
            /* Animation d'entrée */
            opacity: 0;
            animation: slideUp 0.6s ease-out forwards;
        }

        /* Délais pour l'effet "cascade" (les boutons arrivent l'un après l'autre) */
        .link-card:nth-child(1) { animation-delay: 0.2s; }
        .link-card:nth-child(2) { animation-delay: 0.3s; }
        .link-card:nth-child(3) { animation-delay: 0.4s; }
        .link-card:nth-child(4) { animation-delay: 0.5s; }

        /* Effet au survol */
        .link-card:hover {
            transform: translateY(-3px);
            background-color: rgba(255, 255, 255, 0.08);
            border-color: rgba(229, 228, 226, 0.5);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .link-text {
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .icon-box {
            font-size: 1.3rem;
            width: 30px;
            text-align: center;
        }

        /* Pied de page */
        footer {
            margin-top: 50px;
            font-size: 0.75rem;
            color: #4a5060;
            animation: fadeIn 1.5s ease-in;
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Icônes spécifiques */
        .fa-whatsapp { color: #25D366; }
        .fa-instagram { color: #E1306C; }
        .fa-snapchat { color: #FFFC00; text-shadow: 0 0 5px rgba(0,0,0,0.5); }
        .fa-envelope { color: var(--platinum); }

    </style>
</head>
<body>

    <div class="profile-container">
        <div class="avatar-wrapper">
            <img src="madilium.jpg" alt="Madil" class="avatar">
        </div>
        
        <h1>MADIL</h1>
        <p class="bio">Solutions Digitales & NFC</p>
    </div>

    <div class="links-container">
        
        <a href="https://wa.me/213549514133" class="link-card" target="_blank">
            <span class="link-text">Me contacter sur WhatsApp</span>
            <i class="fa-brands fa-whatsapp icon-box"></i>
        </a>

        <a href="https://instagram.com/madilium" class="link-card" target="_blank">
            <span class="link-text">Instagram</span>
            <i class="fa-brands fa-instagram icon-box"></i>
        </a>

        <a href="https://www.snapchat.com/add/madildadi" class="link-card" target="_blank">
            <span class="link-text">Snapchat</span>
            <i class="fa-brands fa-snapchat icon-box"></i>
        </a>

        <a href="mailto:madil.cheradi@gmail.com" class="link-card">
            <span class="link-text">Envoyer un Email</span>
            <i class="fa-solid fa-envelope icon-box"></i>
        </a>

    </div>

    <footer>
        <p>© 2025 Madil Design. Tous droits réservés.</p>
    </footer>

</body>
</html>
