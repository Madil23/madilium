    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           ZONES DE CONFIGURATION
           ========================================= */
        :root {
            /* PALETTE POP */
            --bg-color: #FFD93D;        /* Jaune Vif (Fond principal) */
            --card-bg: #FFFFFF;         /* Fond des boutons (Blanc) */
            --dark-color: #000000;      /* Noir pur pour les contours */
            --accent-color: #FF6B6B;    /* Rouge/Corail pour les d√©tails */
            
            /* STYLE GRAPHIQUE */
            --border-width: 3px;        /* √âpaisseur des traits noirs */
            --shadow-offset: 6px;       /* D√©calage de l'ombre noire */
            --radius: 12px;             /* Coins un peu arrondis */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Fredoka', sans-serif;
            background-color: var(--bg-color);
            /* Motif √† pois en arri√®re-plan (CSS pur) */
            background-image: radial-gradient(var(--dark-color) 1px, transparent 1px);
            background-size: 20px 20px;
            
            color: var(--dark-color);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            text-align: center;
            padding-top: 20px;
        }

        /* HEADER */
        .profile-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }

        .profile-img {
            width: 130px;
            height: 130px;
            object-fit: cover;
            border-radius: 50%;
            border: var(--border-width) solid var(--dark-color);
            background: white;
            position: relative;
            z-index: 2;
            /* Petite animation de flottement */
            animation: float 3s ease-in-out infinite;
        }

        /* Le rond de couleur derri√®re la photo */
        .profile-bg-circle {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            width: 130px;
            height: 130px;
            background-color: var(--accent-color);
            border-radius: 50%;
            border: var(--border-width) solid var(--dark-color);
            z-index: 1;
        }

        h1 {
            font-size: 2.2rem;
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 2px 2px 0px white; /* Contour blanc autour du texte */
            letter-spacing: 1px;
        }

        .tagline {
            font-size: 1.1rem;
            font-weight: 600;
            background: var(--dark-color);
            color: white;
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            transform: rotate(-2deg); /* L√©g√®re rotation pour le style */
        }

        /* RESEAUX SOCIAUX */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            background: white;
            border: var(--border-width) solid var(--dark-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            color: var(--dark-color);
            text-decoration: none;
            box-shadow: 4px 4px 0px var(--dark-color);
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .social-btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px var(--dark-color);
            background-color: var(--accent-color);
            color: white;
        }

        /* LIENS */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .link-card {
            background-color: var(--card-bg);
            border: var(--border-width) solid var(--dark-color);
            border-radius: var(--radius);
            padding: 15px 20px;
            text-decoration: none;
            color: var(--dark-color);
            font-weight: 700;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            
            /* L'ombre dure caract√©ristique */
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0px var(--dark-color);
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .link-card:hover {
            transform: translate(3px, 3px);
            box-shadow: 3px 3px 0px var(--dark-color);
            background-color: #E0F7FA; /* Bleu tr√®s clair au survol */
        }

        .link-emoji {
            font-size: 1.5rem;
        }

        /* FOOTER */
        footer {
            margin-top: 50px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        /* ANIMATIONS */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
